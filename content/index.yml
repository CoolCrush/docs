title: 'Nuxt UI Pro Docs'
description: 'Welcome to Nuxt UI Pro documentation template.'
navigation: false
hero:
  title: '[Nuxt UI Pro]{.text-primary} :br Docs template'
  description: 'Create your documentation in seconds with this template!'
  orientation: horizontal
  links:
    - label: 'Get started'
      icon: 'i-heroicons-rocket-launch'
      to: '/getting-started/introduction'
      size: lg
    - label: 'Documentation'
      icon: 'i-simple-icons-nuxtdotjs'
      color: 'white'
      to: 'https://ui.nuxt.com/pro'
      target: '_blank'
      size: lg
  code: |
    ```vue [app.vue]
    <template>
      <UMain>
        <UContainer>
          <UPage>
            <template #left>
              <UAside>
                <UNavigationTree :links="links" />
              </UAside>
            </template>

            <NuxtPage />
          </UPage>
        </UContainer>
      </UMain>
    </template>
    ```
sections:
  - title: 'All-in-one docs template'
    items:
      - title: 'Nuxt 3'
        description: 'Powered by Nuxt 3 for optimal performances and SEO.'
        icon: 'i-simple-icons-nuxtdotjs'
      - title: 'Markdown'
        description: 'Write your pages Markdown content with Nuxt Content.'
        icon: 'i-simple-icons-markdown'
      - title: 'Sidebar'
        description: 'Multi-level auto-generated sidebar navigation based on your content folder.'
        icon: 'i-heroicons-list-bullet'
      - title: 'Search'
        description: 'A full-text search modal empowered by Fuse.js.'
        icon: 'i-heroicons-magnifying-glass-20-solid'
